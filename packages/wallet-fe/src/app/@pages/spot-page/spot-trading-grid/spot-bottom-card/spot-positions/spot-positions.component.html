<table mat-table [dataSource]="openedPositions">
    <ng-container matColumnDef="market">
      <th mat-header-cell *matHeaderCellDef> Market </th>
      <td mat-cell *matCellDef="let element"> {{element.marketName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="price" >
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="isBuy" >
      <th mat-header-cell *matHeaderCellDef> Buy/Sell </th>
      <td mat-cell *matCellDef="let element"> {{element.isBuy ? 'Buy' : 'Sell'}} </td>
    </ng-container>
    <ng-container matColumnDef="close" >
      <th mat-header-cell *matHeaderCellDef> Close </th>
      <td mat-cell  *matCellDef="let element">
        <mat-icon class='close-icon' (click)='closePosition(element)'> close </mat-icon> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
