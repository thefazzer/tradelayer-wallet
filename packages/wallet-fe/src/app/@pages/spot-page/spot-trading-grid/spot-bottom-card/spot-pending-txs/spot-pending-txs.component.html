<table mat-table  [dataSource]="pendingTxs">
    <ng-container matColumnDef="txid" sticky>
      <th mat-header-cell *matHeaderCellDef> txId </th>
      <td mat-cell *matCellDef="let element" (click)='copyToClipboard(element.txid)'> {{element.txid}} </td>
    </ng-container>

    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="fee" >
      <th mat-header-cell *matHeaderCellDef> Fee </th>
      <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
