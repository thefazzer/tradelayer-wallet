<mat-card color='accent'>
    <mat-card-header></mat-card-header>
    <mat-card-content [formGroup]='buySellGroup'>
        <mat-form-field appearance="outline" floatLabel="always" color='red' >
          <input matInput type="number" placeholder="0" formControlName="price">
          <span class='prefix' matPrefix>Price: </span>
          <span class='sufix' matSuffix>{{ selectedMarket.second_token.shortName }}</span>
          <mat-hint>current price: 0.00</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" color='red' >
            <input matInput type="number" placeholder="0" formControlName="amount">
            <span class='prefix' matPrefix>Amount: </span>
            <span class='sufix' matSuffix>{{ selectedMarket.first_token.shortName }}</span>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
            <div class="button-container">
              <div class="prefix">
                <p (click)='fillMax(true)'>max: {{ getMaxAmount(true) }}</p>
              </div>
              <button 
                mat-raised-button
                color="success"
                (click)='handleBuySell(true)'
                [disabled]='getButtonDisabled(true)'
              >BUY</button>
              <div class="suffix">
                <p>{{ getTotal(true) }}</p>
              </div>
            </div>
            <div class="button-container">
              <div class="prefix">
                <p (click)='fillMax(false)'>max: {{ getMaxAmount(false) }}</p>
              </div>
              <button
                mat-raised-button
                color="warn"
                (click)='handleBuySell(false)'
                [disabled]='getButtonDisabled(false)'
              >SELL</button>
              <div class="suffix">
                <p>{{ getTotal(false) }}</p>
              </div>
            </div>
    </mat-card-footer>
</mat-card>
