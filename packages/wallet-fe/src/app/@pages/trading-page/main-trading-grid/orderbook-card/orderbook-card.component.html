<mat-card>
    <mat-card-content>
        <div class="sell">
          <table mat-table [dataSource]="sellOrderbooks">
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let el"> {{el.price.toFixed(2)}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let el"> {{el.amount.toFixed(2)}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let el"> {{(el.price * el.amount).toFixed(2)}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='fillBuySellPrice(row)'></tr>
          </table>
        </div>
        <div class="middle">
          <!-- <span>index: </span>
          <span [ngStyle]='{"color": upTrend ? "green" : "red"}' class='index'>{{ "100.00" }}</span>
          <mat-icon [ngStyle]='{"color": upTrend ? "green" : "red"}'>{{ upTrend ? "arrow_upward" : "arrow_downward" }}</mat-icon> -->
         </div>
         <div class="buy">
          <table mat-table [dataSource]="buyOrderbooks">
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let el"> {{el.price.toFixed(2)}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let el"> {{el.amount.toFixed(2)}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let el">  {{(el.price * el.amount).toFixed(2)}}  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='fillBuySellPrice(row)'></tr>
          </table>
        </div>
    </mat-card-content>
</mat-card>
