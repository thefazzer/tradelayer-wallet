<div class="dialog-container">
    <h1>Connect to the Local NODE</h1>
    <mat-dialog-content class="mat-typography">
        <mat-tab-group>
            <mat-tab label='Wallet Node'>
                <div class="content-container">
                    <mat-checkbox disabled style='margin: 0.25rem 0' [(ngModel)]='defaultDirectoryCheckbox'> Default Directory </mat-checkbox>
                    <mat-form-field class="example-form-field" *ngIf='!defaultDirectoryCheckbox'>
                        <mat-label>Path Directory</mat-label>
                        <input matInput [(ngModel)]='directory'>
                    </mat-form-field>
                    <p class='message'> {{ message2 }}</p>
                    <button
                        style='margin: 0.5rem 0; background: mediumseagreen;'
                        mat-button
                        (click)='startWalletNode()'
                    >Start Node</button>
                    <button
                        style='margin: 0.5rem 0; background: lightsteelblue;'
                        mat-button
                        (click)='newNodeConfiguration()'
                    >New Node Configuration</button>
                </div>
            </mat-tab>
            <mat-tab label='External Node'>
                <div class="content-container">
                    <mat-form-field class="example-form-field">
                        <mat-label>Host</mat-label>
                        <input matInput type="text" [(ngModel)]='host'>
                    </mat-form-field>     
            
                    <mat-form-field class="example-form-field">
                        <mat-label>Port</mat-label>
                        <input matInput type="number" [(ngModel)]='port'>
                    </mat-form-field>    
            
                    <mat-form-field class="example-form-field">
                        <mat-label>Useername</mat-label>
                        <input matInput type="text" [(ngModel)]='username'>
                    </mat-form-field>    
            
                    <mat-form-field class="example-form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" [(ngModel)]='password'>
                    </mat-form-field>
                    <p class='message'> {{ message }}</p>
                    <button mat-button (click)='connect()'>Connect</button>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
</div>
