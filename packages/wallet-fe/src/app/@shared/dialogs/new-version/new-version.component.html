<div class="dialog-container">
    <h2>{{ message }}</h2>
    <mat-dialog-content class="mat-typography">
        <div class="content-container">
            <mat-spinner *ngIf="loading" diameter='50'></mat-spinner>
            <button
                *ngIf='downloadButton'
                class='greenButton'
                mat-button
                (click)='download()'
            >Download</button>
        </div>
    </mat-dialog-content>
</div>
